<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>        
    </header>

    <main>
        
        <div class="gametype">
            <button id="playervsplayer-btn">Player vs Player</button>
            <button id="playervsbot-btn">Player vs Bot</button>
        </div>

        <div class="">
            <form action="#" method="post">
                <label for="player1">Player 1 name: </label>
                <input type="text" name="player1-name" id="player1">

                <label for="player2">Player 2 name:</label>
                <input type="text" name="player2-name" id="player2">
            </form>
        </div>

        <div class="hidden gameboard-container">

        </div>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
